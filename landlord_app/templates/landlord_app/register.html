{% extends "landlord_app/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block head %}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .form-row {
            margin-bottom: 10px
        }

        @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/landlord_app/floating-labels.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <form class="form-onboard" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
        </div>
    
        <div class="form-row">
            <div class="col">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" required autofocus>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="col">
                <label for="confirmation">Confirm Password</label>
                <input type="password" name="confirmation" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" required>
            </div>
            <div class="col">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="street1">Street Address Line 1</label>
                <input type="text" class="form-control" name="street1" required>
            </div>
            <div class="col">
                <label for="street2">Street Address Line 2</label>
                <input type="text" class="form-control" name="street2">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select name="state" class="form-control">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zipcode">Zip</label>
              <input type="text" class="form-control" name="zipcode">
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="submit-registration" type="submit">Create Account</button>
    </form>
{% endblock %}
